<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WordBeater</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      * {
        outline: none !important;
      }

      .highlight,
      .correct,
      .incorrect {
        display: inline-block;
        position: relative;
        z-index: 1;
      }

      .highlight::before,
      .correct::before,
      .incorrect::before {
        content: "";
        position: absolute;
        top: 0;
        left: -4px;
        right: -4px;
        background: rgba(0, 0, 0, 0.15);
        color: #000;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        height: 100%;
        z-index: -1;
      }

      .correct::before {
        background: transparent;
      }

      .incorrect::before {
        background: transparent;
      }

      input {
        width: 100%;
      }

      #paragraph,
      #result {
        font-size: 1.75em;
        word-spacing: 0.04rem;
        letter-spacing: 0.02rem;
      }
    </style>
  </head>

  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h2>WordBeater</h2>
    </header>

    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-12 mx-auto">
          <p
            class="lead text-left p-3 bg-white text-secondary rounded"
            id="paragraph"
          ></p>

          <div class="row no-gutters">
            <div class="col">
              <input
                type="text"
                class="form-control form-control-lg rounded-left py-4"
                id="word-input"
                autofocus
                autocomplete="off"
                autocapitalize="off"
                autocorrect="off"
                style="font-size: 1.75rem"
              />
            </div>

            <div class="pl-3">
              <button
                class="btn btn-secondary rounded-right lead"
                style="height: 100%; width: 100%"
              >
                <span style="font-size: 22px" id="timer">1:00</span>
              </button>
            </div>

            <div class="pl-3">
              <button
                class="btn btn-secondary rounded-right"
                style="height: 100%; width: 100%"
                id="settingBtn"
              >
                <img src="./assets/SettingIcon.svg" alt="Setting Icon" />
              </button>
            </div>

            <div class="pl-3">
              <button
                class="btn btn-info rounded-right"
                style="height: 100%; width: 100%"
                id="refresh-match"
              >
                <img src="./assets/RefreshIcon.svg" alt="Refresh Icon" />
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="row no-gutters justify-content-center d-none"
        id="general-setting"
      >
        <div class="col-md-5 pr-3">
          <div
            class="row justify-content-center no-gutters"
            style="font-size: 14px"
          >
            <div class="col-md-12">
              <div
                class="
                  lead
                  text-center
                  p-3
                  bg-white
                  text-secondary
                  rounded
                  mt-3
                "
              >
                <span
                  class="h3 font-weight-bold text-secondary mb-3 d-inline-block"
                >
                  General Settings
                </span>

                <form>
                  <div class="form-group text-left">
                    <label
                      for="exampleFormControlSelect1"
                      style="font-size: 16px"
                    >
                      Select Mode
                    </label>
                    <select class="form-control" id="game-mode">
                      <option value="1">Easy</option>
                      <option value="2">Normal</option>
                      <option value="3">Hard</option>
                    </select>
                  </div>

                  <div class="form-group text-left">
                    <label
                      for="exampleFormControlSelect1"
                      style="font-size: 16px"
                    >
                      Select Time
                    </label>
                    <select class="form-control" id="game-time">
                      <option value="1">Short</option>
                      <option value="3">Normal</option>
                      <option value="5">Long</option>
                    </select>
                  </div>

                  <button class="btn btn-primary" id="setting-done">
                    Done
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row no-gutters">
        <div class="col-md-6 pr-3">
          <div
            class="row justify-content-center no-gutters"
            style="font-size: 14px"
            id="result-screen"
          >
            <div class="col-md-12">
              <div
                class="lead p-3 bg-white text-secondary rounded mt-3"
                id="result"
              >
                <span
                  text-center
                  class="h1 font-weight-bold text-secondary mb-3 d-inline-block"
                  id="wpmNet"
                >
                  33 WPM
                </span>

                <div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <div class="row justify-content-space-between">
                        <div class="col">Accuracy</div>
                        <div class="col" id="accuracy">89%</div>
                      </div>
                    </li>

                    <li class="list-group-item">
                      <div class="row justify-content-space-between">
                        <div class="col">Gross WPM</div>
                        <div class="col" id="wpmGross">50 WPM</div>
                      </div>
                    </li>

                    <li class="list-group-item">
                      <div class="row justify-content-space-between">
                        <div class="col">Correct Words</div>
                        <div class="col" id="correctWords">89 Words</div>
                      </div>
                    </li>

                    <li class="list-group-item">
                      <div class="row justify-content-space-between">
                        <div class="col">Incorrect Words</div>
                        <div class="col" id="incorrectWords">89 Words</div>
                      </div>
                    </li>

                    <li class="list-group-item">
                      <div class="row justify-content-space-between">
                        <div class="col">Highest Net WPM</div>
                        <div class="col" id="highestNetWPM">89 Words</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <!-- Previous Stats Start -->
          <div
            class="row justify-content-center"
            style="font-size: 14px"
            id="previous-stats"
          >
            <div class="col-md-12">
              <div
                class="
                  lead
                  text-center
                  p-3
                  bg-white
                  text-secondary
                  rounded
                  mt-3
                "
              >
                <span
                  class="h1 font-weight-bold text-secondary mb-3 d-inline-block"
                >
                  Previous Records
                </span>
                <div id="previous-records"></div>
              </div>
            </div>
          </div>
          <!-- Previous Stats End -->
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
