            Settings

        </div>
      </div>
      <div class="col">
        <header class="bg-secondary text-center p-3 mb-5">
          <h2>WordBeater</h2>
        </header>

        <div class="container text-center">
          <!-- Word & Input -->
          <div class="row">
            <div class="col-md-12 mx-auto">
              <p
                class="lead text-left p-3 bg-white text-secondary rounded"
                id="paragraph"
              ></p>

              <div class="row no-gutters">
                <div class="col">
                  <input
                    type="text"
                    class="form-control form-control-lg rounded-left py-4"
                    id="word-input"
                    autofocus
                    autocomplete="off"
                    autocapitalize="off"
                    autocorrect="off"
                    style="font-size: 1.75rem"
                  />
                </div>

                <div class="pl-3">
                  <button
                    class="btn btn-secondary rounded-right lead"
                    style="height: 100%; width: 100%"
                  >
                    <span style="font-size: 22px" id="timer">1:00</span>
                  </button>
                </div>

                <div class="pl-3">
                  <button
                    class="btn btn-info rounded-right"
                    style="height: 100%; width: 100%"
                    id="refresh-match"
                  >
                    <img src="./assets/RefreshIcon.svg" alt="Refresh Icon" />
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="row no-gutters justify-content-center">
            <div class="col-md-6 pr-3">
              <div
                class="row no-gutters"
                style="font-size: 12px"
                id="result-screen"
              >
                <div class="col-md-12">
                  <div
                    class="lead p-3 bg-white text-secondary rounded mt-3"
                    id="result"
                  >
                    <span
                      text-center
                      class="
                        h1
                        font-weight-bold
                        text-secondary
                        mb-3
                        d-inline-block
                      "
                      id="wpmNet"
                    >
                      33 WPM
                    </span>

                      </ul>
                    </div> -->

                    <table class="table table-borderless  table-striped">
                      <tbody>
                        <tr>
                          <td >Accuracy</td>
                          <td id="accuracy">100%</td>
                        </tr>
                        <tr>
                          <td>Gross WPM</td>
                          <td id="wpmGross">100% </td>
                        </tr>
                        <tr>
                          <td>Incorrect Words</td>  
                          <td id="incorrectWords">100%</td>
                        </tr>
                        <tr>
                          <td>Highest Net WPM</td>
                          <td id="highestNetWPM">100%</td>
                        </tr>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
