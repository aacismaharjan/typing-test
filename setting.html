              />
            </svg>
            Start Typing
          </a>
          <a class="dropdown-item" href="/typing-test/stats.html">

              />
            </svg>
            Game Stats
          </a>
          <a class="dropdown-item active" href="/typing-test/setting.html">
            <svg

              width="32px"
              height="32px"
              fill="currentColor"
              class="bi bi-gear"
              viewBox="0 0 16 16"
            >

                d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"

            </svg>
            Settings
          </a>
        </div>
      </div>
      <div class="col">
        <header class="bg-secondary text-center p-3 mb-5">
          <h2>General Settings</h2>
        </header>

        <div class="container text-center" style="font-size: 18px!important">
          <div
            class="row no-gutters justify-content-center"
            id="general-setting"
          >
            <div class="col-md-12 pr-3">
              <div
                class="row justify-content-center no-gutters"
                style="font-size: 14px"
              >
                <div class="col-md-6">
                    <form>
                      <div class="form-group text-left">
                        <label
                          for="exampleFormControlSelect1"
                          style="font-size: 18px"
                        >
                          Select Mode
                        </label>
                        <select class="form-control" id="game-mode">
                          <option value="1">Easy</option>
                          <option value="2">Normal</option>
                          <option value="3">Hard</option>
                        </select>
                      </div>

                      <div class="form-group text-left">
                        <label
                          for="exampleFormControlSelect1"
                          style="font-size: 18px"
                        >
                          Select Time
                        </label>
                        <select class="form-control" id="game-time">
                          <option value="1">Short</option>
                          <option value="3">Normal</option>
                          <option value="5">Long</option>
                        </select>
                      </div>

                      <button class="btn btn-primary" id="setting-done">
                        Save
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/src/setting.js"></script>
  </body>
</html>
